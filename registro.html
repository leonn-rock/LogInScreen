<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash vício - Registrar idBandicoot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/wumpa.svg" type="image/x-icon">
</head>
<body>
  <div id="pagina">
    <nav>
      <a href="index.html" class="linksNav">Página Principal</a>
      <a href="esqueci.html" class="linksNav">Esqueci o Código</a>
    </nav>
    <main>
      <audio autoplay controls>
        <source src="audio/crash.mp3" type="audio/mpeg" />
      </audio>
      <div class="meio">
        <div id="fora">
          <div id="aku" class="mask"></div>
          <div id="uka" class="mask"></div>
        </div>
        <form action="#" method="get">
          <h1>Tela de Registro:</h1>
          <h3>(É aqui que o dr. Neo Cortex lhe dará um Código de acesso)</h3>
          <fieldset>
            <label for="email">Email:</label>
            <input class="caixa" type="text" name="email">
          </fieldset>
          <fieldset>
              <label for="identificacao">Crie um idBandicoot:</label>
              <input class="caixa" type="text" name="identificacao">
            </fieldset>
          <fieldset>
            <label for="senha">Defina um Código de acesso:</label>
            <input class="caixa" type="password" id="senha" name="lname">
          </fieldset>
          <fieldset>
              <label for="senha">Repita o Código de acesso:</label>
              <input class="caixa" type="password" id="senha" name="lname">
          </fieldset>
          <fieldset>
              <div id="fim">
                  <div class="espacoBotao">
                  <a href="index.html" class="botao"><div class="imgP" id="wumpa"></div>Confirmar dados</a>
                  </div>          
              </div>                  
          </fieldset>
        </form> 
      </div>
    </main>
    <footer>
      <p>Este é um site feito por fãs e para fãs. Os direitos da franquia são da Activision até o momento.</p>
    </footer>
  </div>   
</body>
</html>
